name: Final Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Compile dylib
      run: |
        echo "编译 iOS dylib..."
        clang -arch arm64 \
          -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -miphoneos-version-min=11.0 \
          -dynamiclib \
          -lobjc \
          bypass.c -o bypass.dylib
        echo "编译完成！"
        file bypass.dylib
        ls -lh bypass.dylib
        
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: final-bypass-dylib
        path: bypass.dylib
